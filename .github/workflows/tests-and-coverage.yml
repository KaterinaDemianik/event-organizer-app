name: Tests and Coverage

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install coverage

      - name: Run tests with coverage
        env:
          DJANGO_SETTINGS_MODULE: event_organizer.settings_ci
        run: |
          coverage run --source=. manage.py test events.tests notifications.tests events.test_strategies events.test_schedule_services_coverage events.test_forms_coverage events.test_decorators_coverage events.test_signals_coverage events.test_serializers_coverage events.test_states_coverage events.test_services_coverage events.test_ui_views_full_coverage users.test_models_coverage tickets.test_models_coverage -v 1

      - name: Coverage report
        run: |
          coverage report -m

      - name: Generate coverage.xml
        run: |
          coverage xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: coverage.xml
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: |
            .coverage
            coverage.xml
